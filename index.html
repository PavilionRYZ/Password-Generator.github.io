<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">

             <input readonly placeholder="Password" class="display" data-passwordDisplay>

             <button data-copy>
                <span data-copyMsg></span>
                <i class="fa-solid fa-copy"></i>
             </button>

        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
                <!-- slider  -->
            <input type="range" min="1" max="20" class="slider" step="1" datalengthSlider>

            <!-- checkboxes -->
                <!-- upppercase -->
            <div>
                <input type="checkbox" id="upppercase">
                <label for="upppercase">Includes Upppercase Letters</label>
            </div>
                <!-- lowercase -->
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>
               <!-- numbers -->
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
              <!-- symbols -->
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- strength seection -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class=""></div>
            </div>

            <!-- generate passsword -->
            <button class="generateButton">Generate Password</button>

        </div>

     </div>



    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/6cf2338f11.js" crossorigin="anonymous"></script>
</body>
</html>
