<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="wrapper"><!-- wrapper container  -->

    
    <div class="container"><!--second container  -->

         <h1>Password Generator</h1> 
         <div class="display-container"> <!-- display container  -->
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy> 
                <span class="tooltip" data-copyMsg></span>
                <i class="fa-solid fa-copy"></i>
            </button>
        </div><!-- display container  -->


        <div class="input-container"> <!-- input container  -->

            <div class="length-container"> <!-- length container  -->
                
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
            </div><!-- length container  -->
          <input type="range" min="1" max="20" class="slider" step="1" id="" data-lengthSlider>
            <!-- check boxes -->
         <div class="checkbox"><!-- uppercase -->
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="checkbox"><!-- Lowercase -->
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="checkbox"><!-- Numbers -->
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="checkbox"><!-- Symbols -->
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>
            
            <div class="strength-container"><!-- strength -->
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
            </div>

            <!-- generate Password -->
            <button class="generateButton">Generate password</button>

        </div><!-- input container  -->
    </div><!-- second container  -->


    </div><!-- !-- wrapper container  -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/6cf2338f11.js" crossorigin="anonymous"></script>
</body>
</html>
